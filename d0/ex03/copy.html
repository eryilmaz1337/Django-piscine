<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Tarayıcı uyumluluğu için, Internet Explorer'ın en güncel modunu kullanmasını söyler -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Sayfanın mobil cihazlara uyumlu olmasını sağlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Sayfanın başlık kısmı (tarayıcı sekmesinde görünen başlık) -->
    <title>copy-page</title>

    <!-- Harici CSS dosyası bağlantısı -->
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <main>
        <section>
          <ul>
            <li>
              <h2>Frontend</h2>
              <!-- HTML5 becerisi: Yüzde 80 -->
              <p style="width: 80%" data-value="80">HTML5</p>
              <progress max="100" value="80" class="html5"></progress>

              <!-- CSS3 becerisi: Yüzde 60 -->
              <p style="width: 60%" data-value="60">CSS3</p>
              <progress max="100" value="60" class="html5"></progress>

              <!-- jQuery becerisi: Yüzde 50 -->
              <p style="width: 50%" data-value="50">jQuery</p>
              <progress max="100" value="50" class="html5"></progress>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <h2>Backend</h2>
              <!-- Python becerisi: Yüzde 75 -->
              <p style="width: 75%" data-value="75">Python</p>
              <progress max="100" value="75" class="html5"></progress>

              <!-- PHP becerisi: Yüzde 65 -->
              <p style="width: 65%" data-value="65">PHP</p>
              <progress max="100" value="65" class="html5"></progress>

            <!-- Node.js becerisi: Yüzde 35 -->
              <p style="width: 35%" data-value="35">Node.js</p>
              <progress max="100" value="35" class="html5"></progress>
            </li>
          </ul>
        </section>
      </main>
      </body>
    </html>
